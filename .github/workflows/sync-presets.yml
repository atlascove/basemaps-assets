name: Sync Presets to S3

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'meta/presets.json'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to sync'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
          - both

env:
  AWS_REGION: eu-west-1

jobs:
  sync-dev:
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/dev' ||
      github.event.inputs.environment == 'dev' ||
      github.event.inputs.environment == 'both'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload presets.json to DEV S3 bucket
        run: |
          aws s3 cp meta/presets.json s3://${{ secrets.S3_BUCKET_DEV }}/system/presets/presets.json
          echo "✅ Uploaded to DEV bucket: ${{ secrets.S3_BUCKET_DEV }}"

  sync-prod:
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      github.event.inputs.environment == 'prod' ||
      github.event.inputs.environment == 'both'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload presets.json to PROD S3 bucket
        run: |
          aws s3 cp meta/presets.json s3://${{ secrets.S3_BUCKET_PROD }}/system/presets/presets.json
          echo "✅ Uploaded to PROD bucket: ${{ secrets.S3_BUCKET_PROD }}"
